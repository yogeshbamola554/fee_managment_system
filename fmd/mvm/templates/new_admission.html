<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Student Entry</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">New Student Entry</h2>
    <div class="form-container">
      <form>
        <!-- Student Details -->
        <h4 class="mb-3">Student Details</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name *</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name *</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="guardianName" class="form-label">Guardian's Name *</label>
          <input type="text" class="form-control" id="guardianName" required>
        </div>
        <div class="mb-3">
          <label for="guardianContact" class="form-label">Guardian Contact Number *</label>
          <input type="tel" class="form-control" id="guardianContact" required>
        </div>
        <div class="mb-3">
          <label for="studentPhoto" class="form-label">Student Photo</label>
          <input type="file" class="form-control" id="studentPhoto" accept="image/*">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="studentAadhaar" class="form-label">Student Aadhaar Number *</label>
            <input type="text" class="form-control" id="studentAadhaar" required>
          </div>
          <div class="col-md-6">
            <label for="guardianAadhaar" class="form-label">Guardian Aadhaar Number *</label>
            <input type="text" class="form-control" id="guardianAadhaar" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="permanentAddress" class="form-label">Permanent Address *</label>
          <textarea class="form-control" id="permanentAddress" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="udiseCode" class="form-label">UDISE Code</label>
          <input type="text" class="form-control" id="udiseCode">
        </div>
        <div class="mb-3">
          <label for="classOfAdmission" class="form-label">Class of Admission *</label>
          <select class="form-select" id="classOfAdmission" required>
            <option value="">Select Class</option>
            <option>Nursery</option>
            <option>L.K.G.</option>
            <option>U.K.G.</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
            <option>9th</option>
            <option>10th</option>
          </select>
        </div>

        <!-- Previous School Details -->
        <h4 class="mt-4 mb-3">Previous School Details</h4>
        <div class="mb-3">
          <label for="previousSchool" class="form-label">Previous School Name *</label>
          <input type="text" class="form-control" id="previousSchool" required>
        </div>
        <div class="mb-3">
          <label for="previousClass" class="form-label">Previous Class *</label>
          <select class="form-select" id="previousClass" required>
            <option value="">Select Class</option>
            <option>Nursery</option>
            <option>L.K.G.</option>
            <option>U.K.G.</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
            <option>9th</option>
            <option>10th</option>
          </select>
        </div>

        <!-- Current Address -->
        <h4 class="mt-4 mb-3">Current Address</h4>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="sameAddress" onclick="copyAddress()">
          <label class="form-check-label" for="sameAddress">
            Same as Permanent Address
          </label>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="currentAddress" rows="2" required></textarea>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Submit Entry</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function copyAddress() {
      const permanent = document.getElementById("permanentAddress").value;
      const current = document.getElementById("currentAddress");
      if (document.getElementById("sameAddress").checked) {
        current.value = permanent;
      } else {
        current.value = "";
      }
    }
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
