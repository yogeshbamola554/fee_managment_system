<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .registration-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .registration-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>

<body>

  <div class="registration-container">
    <div class="registration-form">
      <h3 class="mb-4 text-center">Create Account</h3>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" id="firstName" required>
          </div>
          <div class="col">
            <label for="lastName"  class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" id="lastName" required>
          </div>
          <div class="col">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" name="mobile_no" class="form-control" id="mobile" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email_address" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="profilePhoto" class="form-label">Profile Photo</label>
          <input type="file" name="profile_photo" class="form-control" id="profilePhoto" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" id="confirmPassword" required>
        </div>
        <!-- You can add additional fields if you want, Example: Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address (Optional)</label>
          <textarea class="form-control" name="address" id="address" rows="2"></textarea>
        </div>
        <div class="mb-3 text-end">
          <a href="{% url 'login' %}" class="btn btn-link">Already a user?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
