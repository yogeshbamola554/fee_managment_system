<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
    .dashboard-button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">School Admin Dashboard</h2>

    <div class="row g-4">
      <!-- Section 1 -->
      <div class="col-md-6">
        <div class="dashboard-card">
          <h4>New Student Entry</h4>
          <a href="/new-student-entry/" class="btn btn-primary dashboard-button">Go to New Student Entry</a>
        </div>
      </div>
      <!-- Section 2 -->
      <div class="col-md-6">
        <div class="dashboard-card">
          <h4>Check Student Records</h4>
          <a href="/check-records/" class="btn btn-secondary dashboard-button">Go to Records</a>
        </div>
      </div>
      <!-- Section 3 -->
      <div class="col-md-6">
        <div class="dashboard-card">
          <h4>Fee and Funds Entry</h4>
          <a href="/fee-entry/" class="btn btn-success dashboard-button">Go to Fee Entry</a>
        </div>
      </div>
      <!-- Section 4 -->
      <div class="col-md-6">
        <div class="dashboard-card">
          <h4>Miscellaneous Funds</h4>
          <a href="/misc-funds/" class="btn btn-warning dashboard-button">Go to Miscellaneous Funds</a>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
